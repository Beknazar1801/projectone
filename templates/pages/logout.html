{% extends 'base.html' %}

{% block content %}
<div class="logout-container">
    <h2>Вы уверены, что хотите выйти?</h2>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Выйти</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
