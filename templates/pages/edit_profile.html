{% extends 'base.html' %}

{% block content %}
<h2>Редактировать профиль</h2>

<form method="post" class="profile-edit-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
</form>

{% endblock %}

{% block styles %}
    <style>
        .profile-edit-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-edit-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .profile-edit-form .form-group {
            margin-bottom: 15px;
        }

        .profile-edit-form .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-edit-form .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 5px;
        }

        .profile-edit-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .profile-edit-form button:hover {
            background-color: #0056b3;
        }

        .profile-edit-form .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>
{% endblock %}
